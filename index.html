<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<div class="header__topLink">
					<a href="#" class="header__link"><i class="fab fa-facebook-square"></i></a>
					<a href="#" class="header__link"><i class="fab fa-vk"></i></a>
					<a href="#" class="header__link"><i class="fab fa-instagram"></i></a>
				</div>
				<div class="header__topInput">
					<input type="text" class="header__topInput">
				</div>
				<div class="header__bottomButton">
					<button class="btn-cart" type="button">Корзина</button>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="products">
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer">
				<p class="footer__text"> &copy2021 Brand All Rights Reserved.</p>
			</div>
		</div>

	</footer>
	<script src="js/main.js"></script>
</body>

</html>
